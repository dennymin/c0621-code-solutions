<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row space-between carousel-row">
      <div class="button-container align-center">
        <button class="button-details"><i class="fas fa-chevron-left"></i></button>
      </div>
      <div class="image-container justify-center">
        <img class="" src="images/001.png">
        <img class="hidden" src="images/004.png">
        <img class="hidden" src="images/007.png">
        <img class="hidden" src="images/025.png">
        <img class="hidden" src="images/039.png">
      </div>
      <div class="button-container align-center">
        <button class="button-details"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>

    <div class="picture-tracker justify-center">
      <i class="fas fa-circle" value="0"></i>
      <i class="far fa-circle" value="1"></i>
      <i class="far fa-circle" value="2"></i>
      <i class="far fa-circle" value="3"></i>
      <i class="far fa-circle" value="4"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
