<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column">
        <div class="row">
          <img src="images/dress1.jpeg" alt="dress from Free People">
        </div>
        <div class="text-row">
          <div class="label">Free People</div>
          <div class="size">Size 6</div>
        </div>
        <div class="text-row">
          <div class="current-price">$200</div>
          <div class="old-price">$1600 retail</div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img src="images/ysl-bag.jpeg" alt="ysl bag">
        </div>
        <div class="text-row">
          <div class="label">Yves Saint Laurent</div>
          <div class="size">One-Size</div>
        </div>
        <div class="text-row">
          <div class="current-price">$200</div>
          <div class="old-price">$1600 retail</div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img src="images/key.jpeg" alt="big ass key">
        </div>
        <div class="text-row">
          <div class="label">Tiffany</div>
          <div class="size">One-Size</div>
        </div>
        <div class="text-row">
          <div class="current-price">$476</div>
          <div class="old-price">$2000 retail</div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img src="images/lv-bag.jpg" alt="hella drip">
        </div>
        <div class="text-row">
          <div class="label">Louis Vuitton</div>
          <div class="size">One-Size</div>
        </div>
        <div class="text-row">
          <div class="current-price">$95</div>
          <div class="old-price">$1200 retail</div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img src="images/dress2.jpeg" alt="second dress">
        </div>
        <div class="text-row">
          <div class="label">Reformation</div>
          <div class="size">Size 4</div>
        </div>
        <div class="text-row">
          <div class="current-price">$20</div>
          <div class="old-price">$198 retail</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
