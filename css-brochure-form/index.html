<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Learn More</h2>

  <form>
    <div class="segment">
      <div class="choice">
        <label for="companyemail">Company Email</label>
      </div>
        <input id="companyemail" class="optionbox" type="text" placeholder="sally@company.co">
    </div>

    <div class="segment">
      <div class="choice">
        <label for="fullname">Name</label>
      </div>
        <input id="fullname" class="optionbox" type="text" placeholder="Sally Smith">
    </div>

    <div class="segment">
      <div class="choice">
        <label for="location">Where are you hiring?</label>
      </div>
        <input id="location" class="optionbox" type="text" placeholder="City, Country">
    </div>

    <div class="segment">
      <div class="choice">
        <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
      </div>
        <select id="engineers">
          <option>1-2 Engineers</option>
        </select>
    </div>

    <div class="segment">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
