<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2> How It Works</h2>
    </div>
    <div class="row">
      <div class="column">
        <div class="row">
          <img class="big" src="images/screen-1.png" alt="">
        </div>
        <div class="row">
          <img class="small" src="images/switch-icon.png" alt="">
        </div>
        <div class="row">
          <h3>App Switching</h3>
        </div>
        <div class="row">
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img class="big" src="images/screen-2.png" alt="">
        </div>
        <div class="row">
          <img class="small" src="images/filter-icon.png" alt="">
        </div>
        <div class="row">
          <h3>Trip Filtering</h3>
        </div>
        <div class="row">
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img class="big" src="images/screen-3.png" alt="">
        </div>
        <div class="row">
          <img class="small" src="images/slider-icon.png" alt="">
        </div>
        <div class="row">
          <h3>Service Filters</h3>
        </div>
        <div class="row">
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <img class="big" src="images/screen-4.png" alt="">
        </div>
        <div class="row">
          <img class="small" src="images/bars-icon.png" alt="">
        </div>
        <div class="row">
          <h3>Stats + Mileage</h3>
        </div>
        <div class="row">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
